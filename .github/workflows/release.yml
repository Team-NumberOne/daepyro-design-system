name: Release

on:
  push:
    branches:
      - "release/**"
  pull_request:
    branches:
      - "release/**"
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: get_version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ $BRANCH_NAME =~ release/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Release version: $VERSION"
          else
            echo "Invalid release branch name: $BRANCH_NAME"
            echo "Expected format: release/v1.2.3"
            exit 1
          fi

      - name: Validate package.json version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PACKAGE_VERSION=$(node -e "const pkg = require('./package.json'); console.log(pkg.version)")
          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "Version mismatch!"
            echo "Branch version: $VERSION"
            echo "package.json version: $PACKAGE_VERSION"
            exit 1
          fi
          echo "Version match: $VERSION"

      - name: Check CHANGELOG.md
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md && ! grep -q "## \[Unreleased\]" CHANGELOG.md; then
            echo "CHANGELOG.md does not contain version $VERSION or [Unreleased] section"
            exit 1
          fi
          echo "CHANGELOG.md validation passed"

  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  chromatic:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/chromatic.yml
    secrets: inherit
