name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@team-numberone"
          always-auth: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Run linter
        run: pnpm run lint:ci

      - name: Run type check
        run: pnpm run check:ci

      - name: Run tests
        run: pnpm test --run

      - name: Run accessibility tests
        run: pnpm test --run --project storybook
        env:
          STORYBOOK_A11Y_TEST: "error"

      - name: Generate coverage report
        run: pnpm test:coverage

      - name: Build
        run: pnpm run build

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "Updated version to: $VERSION"
          cat package.json | grep '"version"'

      - name: Extract CHANGELOG for version
        id: get_changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Node.js 스크립트로 CHANGELOG 추출
          node << 'SCRIPT'
          const fs = require('fs');
          const version = process.env.VERSION;
          const outputFile = process.env.GITHUB_OUTPUT;

          const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
          const lines = changelog.split('\n');

          let startIndex = -1;
          let endIndex = lines.length;

          // 버전 섹션 찾기
          for (let i = 0; i < lines.length; i++) {
            if (lines[i].match(new RegExp(`^## \\[${version.replace(/\./g, '\\.')}\\]`))) {
              startIndex = i + 1;
              break;
            }
          }

          // Unreleased 섹션 찾기 (버전 섹션이 없는 경우)
          if (startIndex === -1) {
            for (let i = 0; i < lines.length; i++) {
              if (lines[i].match(/^## \[Unreleased\]/)) {
                startIndex = i + 1;
                break;
              }
            }
          }

          // 다음 버전 섹션 또는 링크 섹션 찾기
          if (startIndex !== -1) {
            for (let i = startIndex; i < lines.length; i++) {
              if (lines[i].match(/^## \[[0-9]/) || lines[i].match(/^\[Unreleased\]:/)) {
                endIndex = i;
                break;
              }
            }
            
            const changelogContent = lines.slice(startIndex, endIndex)
              .join('\n')
              .replace(/^\s+|\s+$/g, ''); // 앞뒤 공백 제거
            
            // GitHub Actions output에 저장
            if (changelogContent) {
              fs.appendFileSync(outputFile, `changelog<<EOF\n${changelogContent}\nEOF\n`);
              console.log('Extracted CHANGELOG:');
              console.log(changelogContent);
            } else {
              fs.appendFileSync(outputFile, `changelog<<EOF\nNo changelog entry found for version ${version}\nEOF\n`);
              console.log(`No changelog entry found for version ${version}`);
            }
          } else {
            fs.appendFileSync(outputFile, `changelog<<EOF\nNo changelog entry found for version ${version}\nEOF\n`);
            console.log(`No changelog entry found for version ${version}`);
          }
          SCRIPT
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      - name: Publish to GitHub Packages
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Changes in ${{ steps.get_version.outputs.version }}

            ${{ steps.get_changelog.outputs.changelog }}

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
